<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Restaurante</title>
    <link rel="stylesheet" href="pagina_inicio.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <ul>
                <li><a href="#rooms">Salas</a></li>
                <li><a href="#menu">Menú</a></li>
                <li><a href="#clients">Clientes</a></li>
                <li><a href="#accounts">Cuentas</a></li>
                <li><a href="#summary">Cuadre</a></li>
            </ul>
        </nav>
        <div class="content">
            <h1>Bienvenido a D'Jake restaurant</h1>
            <section id="rooms">
                <h2>Salas</h2>
                <!-- Aquí se mostrarán las mesas disponibles y no disponibles -->
            </section>
            <section id="menu">
                <h2>Menú</h2>
                <!-- Aquí se mostrará el menú del restaurante -->
            </section>
            <section id="clients">
                <h2>Clientes</h2>
                <!-- Aquí se mostrarán las mesas ocupadas con su fecha -->
            </section>
            <section id="accounts">
                <h2>Cuentas</h2>
                <!-- Aquí se mostrarán las cuentas de los diferentes clientes -->
            </section>
            <section id="summary">
                <h2>Cuadre</h2>
                <!-- Aquí se mostrará el total de todo lo vendido en el día actual -->
            </section>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
